<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Gradient pour la perle noire avec reflet nacré -->
    <radialGradient id="blackPearlGradient" cx="35%" cy="35%" r="65%" fx="25%" fy="25%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="15%" style="stop-color:#3a3a3a"/>
      <stop offset="40%" style="stop-color:#252525"/>
      <stop offset="70%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </radialGradient>
    <!-- Reflet nacré irisé -->
    <radialGradient id="pearlSheen" cx="30%" cy="30%" r="40%" fx="25%" fy="25%">
      <stop offset="0%" style="stop-color:#b8a8c8;stop-opacity:0.5"/>
      <stop offset="30%" style="stop-color:#a0c8c8;stop-opacity:0.3"/>
      <stop offset="60%" style="stop-color:#c8b8a0;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <!-- Reflet brillant principal -->
    <radialGradient id="highlight" cx="28%" cy="28%" r="20%" fx="28%" fy="28%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <!-- Gradient pour les diamants -->
    <radialGradient id="diamondGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#e8e8f0"/>
      <stop offset="100%" style="stop-color:#c0c0d0"/>
    </radialGradient>
  </defs>

  <!-- Cercle de diamants (16 diamants) -->
  <g id="diamonds">
    <circle cx="50" cy="4" r="3.5" fill="url(#diamondGradient)"/>
    <circle cx="69" cy="8" r="3.5" fill="url(#diamondGradient)"/>
    <circle cx="84" cy="20" r="3.5" fill="url(#diamondGradient)"/>
    <circle cx="92" cy="38" r="3.5" fill="url(#diamondGradient)"/>
    <circle cx="96" cy="50" r="3.5" fill="url(#diamondGradient)"/>
    <circle cx="92" cy="62" r="3.5" fill="url(#diamondGradient)"/>
    <circle cx="84" cy="80" r="3.5" fill="url(#diamondGradient)"/>
    <circle cx="69" cy="92" r="3.5" fill="url(#diamondGradient)"/>
    <circle cx="50" cy="96" r="3.5" fill="url(#diamondGradient)"/>
    <circle cx="31" cy="92" r="3.5" fill="url(#diamondGradient)"/>
    <circle cx="16" cy="80" r="3.5" fill="url(#diamondGradient)"/>
    <circle cx="8" cy="62" r="3.5" fill="url(#diamondGradient)"/>
    <circle cx="4" cy="50" r="3.5" fill="url(#diamondGradient)"/>
    <circle cx="8" cy="38" r="3.5" fill="url(#diamondGradient)"/>
    <circle cx="16" cy="20" r="3.5" fill="url(#diamondGradient)"/>
    <circle cx="31" cy="8" r="3.5" fill="url(#diamondGradient)"/>
  </g>

  <!-- Perle noire principale -->
  <circle cx="50" cy="50" r="38" fill="url(#blackPearlGradient)"/>
  
  <!-- Reflet nacré irisé -->
  <circle cx="50" cy="50" r="38" fill="url(#pearlSheen)"/>
  
  <!-- Reflet brillant -->
  <ellipse cx="38" cy="38" rx="12" ry="10" fill="url(#highlight)"/>
  
  <!-- Petit reflet secondaire -->
  <ellipse cx="58" cy="60" rx="4" ry="3" fill="rgba(255,255,255,0.15)"/>
</svg>
